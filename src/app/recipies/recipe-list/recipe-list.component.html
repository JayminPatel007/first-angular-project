<div class="row">
  <div class="col-xs-12" *ngIf="!authService.isAuthenticated()">
    <h4>Please SingIn to add and manage Recipes</h4>
  </div>
  <div class="col-xs-12" *ngIf="authService.isAuthenticated()">
    <button class="btn btn-success" routerLink="/recipes/add" >Add Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
  </div>
</div>
